<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#621708" />
  
  <!-- JR Letters -->
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#FF0000" text-anchor="middle" id="jr-text">JR</text>
  
  <!-- Glimmer effect -->
  <linearGradient id="glimmer" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="white" stop-opacity="0" />
    <stop offset="50%" stop-color="white" stop-opacity="0.8" />
    <stop offset="100%" stop-color="white" stop-opacity="0" />
  </linearGradient>
  
  <rect x="-50" y="0" width="50" height="100" fill="url(#glimmer)" id="glimmer-effect" />
  
  <animateTransform attributeName="transform" type="translate" from="-200 0" to="200 0" dur="2s" repeatCount="indefinite" />
</svg>